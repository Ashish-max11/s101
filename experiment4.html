<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form registration</title>
</head>
<body>
    <center>
 <h3>Student Registration Form: </h3>
    </center>
   <style>
    background-color: rgb(128, 220, 236);
        body {
            font-family: Arial, sans-serif;
            color: rgb(155, 14, 47);
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: rgb(155, 14, 47);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
   </style>
    <form action="#" method="POST">
        <table border ="2" cellpadding="1" cellspacing="14">
            
    
            
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
            </tr>
            <tr>
                <td><label for="ID">ID:</label></td>
                <td><input type="text" id="id" name="id"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" cols="40"></textarea></td>
            </tr>
        
            <tr>
                <td><label for="phone">Phone Number is :</label></td>
                <td><input type="telephon" id="phone" name="phone" </td>
            </tr>
        </table>
        <center>
<input type="submit" value="Done">
        </center>
        
    </form>
</body>
</html>
